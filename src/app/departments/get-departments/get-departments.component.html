<div class="container mt-5">
  <table mat-table [dataSource]="dataSource" matSort class=" col-7">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef class="table-header"> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Department name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="gotoDepDetails(element._id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="gotoUpdateDep(element._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDepartment(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row class="table-header-row" *matHeaderRowDef="['_id','name','description', 'actions']"></tr>
    <tr mat-row class="table-row" *matRowDef="let row; columns: ['_id','name','description', 'actions'];"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20 ]"  showFirstLastButtons></mat-paginator>
</div>
