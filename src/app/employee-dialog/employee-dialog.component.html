<div class="dialog">

    <div mat-dialog-title>
      <h3>User Updating Vacation Form</h3>
    </div>
    <div class="form-wrap">
      <form [formGroup]="vacationForm" (ngSubmit)="submitData(vacationForm)">
        <div mat-dialog-content>
  
          <div class="row">
  
  
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field appearance="outline" style=" vertical-align: middle;margin-top: 4%;">
                  <mat-label>reason</mat-label>
                  <input matInput style="vertical-align: middle;" type="text" class="form-control" formControlName="reasonForVacation" name="reasonForVacation">
                </mat-form-field>
                <div class="dialogVal alert-danger"
                  *ngIf="vacationForm.get('reasonForVacation')?.errors != null && vacationForm.get('reasonForVacation')?.touched">
                  <p class="text-danger" *ngIf="vacationForm.get('reasonForVacation')?.errors?.['required']">reason is required!</p>
                </div>
                <div *ngIf="nameMessage" class="alert mt-3 alert-danger text-center"
                role="alert">{{nameMessage}}</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field appearance="outline" style=" vertical-align: middle;margin-top: 4%;">
                  <mat-label>totalDays</mat-label>
                  <input matInput type="number"  class="form-control" formControlName="totalDays" >
                </mat-form-field>
                <div class="dialogVal alert-danger"
                  *ngIf="vacationForm.get('totalDays')?.errors != null && vacationForm.get('totalDays')?.touched">
                  <p class="text-danger" *ngIf="vacationForm.get('totalDays')?.errors?.['required']">totalDays is required!
                  </p>
                  <p class="text-danger" *ngIf="vacationForm.get('totalDays')?.errors?.['min']">minmum totalDays 0</p>
                </div>
              </div>
            </div>
          </div>
  
          <!-- <div class="content"> -->
          <div class="row ">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Choose a From date</mat-label>
                  <input matInput [matDatepicker]="fromPicker" formControlName="fromDay">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="fromPicker"></mat-datepicker-toggle>
                  <mat-datepicker #fromPicker></mat-datepicker>
                </mat-form-field>
                <div class="catVal alert-danger"
                  *ngIf="vacationForm.get('fromDay')?.errors != null && vacationForm.get('fromDay')?.touched">
                  <p class="text-danger" *ngIf="vacationForm.get('fromDay')?.errors?.['required']">From date is required!
                  </p>
                </div>
                <!-- <div class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                <div  *ngIf="errors">
                  <ul>
                    <li class="text-danger" *ngFor="let error of errors">{{ error }}</li>
                  </ul>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
  
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Choose a To date</mat-label>
                  <input matInput [matDatepicker]="toPicker" formControlName="toDay">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="toPicker"></mat-datepicker-toggle>
                  <mat-datepicker #toPicker></mat-datepicker>
                </mat-form-field>
  
                <div class="dialogVal alert-danger"
                  *ngIf="vacationForm.get('toDay')?.errors != null && vacationForm.get('toDay')?.touched">
                  <p class="text-danger" *ngIf="vacationForm.get('toDay')?.errors?.['required']">To date is required!</p>
                </div>
                <!-- <div class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
<div  *ngIf="errors">
  <ul>
    <li class="text-danger" *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div> -->
              </div>
            </div>
            <!-- <div *ngIf="catMessage" class="alert mt-3 alert-danger text-center"
            role="alert">{{catMessage}}</div> -->
          </div>

                  <mat-label>totalDays</mat-label>
                  <input matInput type="number"  class="form-control" formControlName="totalDays" >
                </mat-form-field>
                <div class="dialogVal alert-danger"
                  *ngIf="vacationForm.get('totalDays')?.errors != null && vacationForm.get('totalDays')?.touched">

                  <p class="text-danger" *ngIf="vacationForm.get('totalDays')?.errors?.['min']">minmum totalDays 0</p>
                </div>
               
              </div>

        <div mat-dialog-action class="action">
          <button mat-raised-button class="btn btn-sucess btn-block p-3"
            type="submit" >{{data?'Update':'Save'}}</button>
          <button mat-raised-button class="btn btn-danger btn-block p-3" [mat-dialog-close]="false" (click)="closeDialog()"
            type="button">Cancel</button>
        </div>
        </div>
      </form>
    </div>
  </div>
