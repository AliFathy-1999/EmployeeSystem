<div *ngIf="loading;" class="d-flex mt-5 justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
  <!-- <div class="addbtn">
    <button mat-raised-button class="button-86" (click)="openDialog()" style="color:  #f0f0f0;">Apply For Excussion</button>
</div> -->
  <div class="mat-elevation-z8" *ngIf="!loading;">
      <table mat-table [dataSource]="dataSource" >
  
         <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef> employee ID </th>
          <td mat-cell *matCellDef="let element">{{element.employeeId}} </td>
        </ng-container>
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> reason </th>
          <td mat-cell *matCellDef="let element">{{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="Day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.day | date }} </td>
          </ng-container>

        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef> from </th>
          <td mat-cell *matCellDef="let element"> {{element.from | date:'hh:mm:ss a'}} </td>
        </ng-container>
  

  
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef>  to </th>
          <td mat-cell *matCellDef="let element"> {{element.to | date:'hh:mm:ss a' }} </td>
        </ng-container>
  
         <ng-container matColumnDef="respond">
          <th mat-header-cell *matHeaderCellDef> respond </th>
          <td mat-cell *matCellDef="let element"> {{element.respond}} </td>
         </ng-container>

           <ng-container matColumnDef="typeOfExcuse">
            <th mat-header-cell *matHeaderCellDef> typeOfExcuse </th>
            <td mat-cell *matCellDef="let element"> {{element.typeOfExcuse}} </td>
           </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEditDialog(element)"><img src="../../assets/edit.png"></button>
        </td>
      </ng-container>
    </table>

      <mat-paginator [pageSizeOptions]="[10]"  [pageSize]="pageSize" [length]="totalCount" (page)="onPageChanged($event)" style="display: none;"></mat-paginator>
  
      <button mat-icon-button (click)="onPreviousPage()" [disabled]="currentPageIndex === 0" style="margin-right: 1%;">
        <img src="../../../assets/previous.png">
        </button>
     Page {{currentPageIndex}}
         <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
  <img src="../../../assets/next.png">
         </button>
  </div>
