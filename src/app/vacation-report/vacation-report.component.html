
<div *ngIf="loading;" class="d-flex mt-5 justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
  <div class="mat-elevation-z8" *ngIf="!loading;">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Employee Id </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId?._id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="userrName">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let element">{{element.employeeId?.userName}}</td>
          </ng-container>
    
          <ng-container matColumnDef="reasonForVacation">
            <th mat-header-cell *matHeaderCellDef> reason For Vacation </th>
            <td mat-cell *matCellDef="let element">{{element?.reasonForVacation}}</td>
          </ng-container>
    
          <ng-container matColumnDef="fromDay">
            <th mat-header-cell *matHeaderCellDef> from Day </th>
            <td mat-cell *matCellDef="let element"> {{element?.fromDay | date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="toDay">
            <th mat-header-cell *matHeaderCellDef>to Day</th>
            <td mat-cell *matCellDef="let element">{{element?.toDay | date}}</td>
          </ng-container>
    
           <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let element">{{element?.status}}</td>
           </ng-container>
    
           <ng-container matColumnDef="totalDays">
            <th mat-header-cell *matHeaderCellDef>total Days</th>
            <td mat-cell *matCellDef="let element">{{element?.totalDays}}</td>
           </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"  [pageSize]="pageSize" [length]="totalCount" (page)="onPageChanged($event)" style="display: none;"></mat-paginator>
  
      <button mat-icon-button (click)="onPreviousPage()" [disabled]="currentPageIndex === 1" style="margin-right: 1%;">
        <img src="../../assets/previous.png">
        </button>
     Page {{currentPageIndex}}
         <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
  <img src="../../assets/next.png">
         </button>
         </div>
